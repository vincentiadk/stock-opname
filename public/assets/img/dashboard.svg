<svg xmlns="http://www.w3.org/2000/svg" width="400" height="800" viewBox="0 0 400 800">
  <!-- Frame smartphone -->
  <rect x="0" y="0" width="400" height="800" fill="#f7f7f7" rx="30" ry="30" />
  
  <!-- Header: Logo, Informasi User dan Lokasi -->
  <rect x="20" y="20" width="360" height="80" fill="#3f51b5" rx="10" ry="10" />
  <text x="40" y="50" font-family="Nunito, sans-serif" font-size="20" fill="white">Logo dan User</text>
  <text x="40" y="75" font-family="Nunito, sans-serif" font-size="16" fill="white">
    Lokasi: Proyek, Lantai, Rak
  </text>
  
  <!-- Area Menu Utama -->
  <rect x="20" y="120" width="360" height="480" fill="white" rx="10" ry="10" stroke="#ccc" stroke-width="1"/>
  <text x="40" y="160" font-family="Nunito, sans-serif" font-size="18" fill="#333">Menu Utama:</text>
  <text x="40" y="200" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Tagging / Perbaikan Lokasi
  </text>
  <text x="40" y="240" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Stock Opname
  </text>
  <text x="40" y="280" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Scan QR Rak
  </text>
  <text x="40" y="320" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Notifikasi dan Sinkronisasi
  </text>
  <text x="40" y="360" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Ringkasan Laporan
  </text>
  
  <!-- Footer: Navigasi -->
  <rect x="20" y="620" width="360" height="150" fill="#e0e0e0" rx="10" ry="10" />
  <text x="40" y="660" font-family="Nunito, sans-serif" font-size="18" fill="#333">Navigasi:</text>
  <text x="40" y="700" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Pengaturan Lokasi
  </text>
  <text x="40" y="730" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Riwayat Stock Opname
  </text>
  <text x="40" y="760" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Laporan
  </text>
  <text x="40" y="790" font-family="Nunito, sans-serif" font-size="16" fill="#333">
    - Logout
  </text>
</svg>
